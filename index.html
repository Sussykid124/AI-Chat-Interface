<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI Chat Interface</h1>
    <div class="api-key-section">
      <label for="api-key">OpenRouter API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your API key">
    </div>
    <div class="model-section">
      <label for="model-select">Choose Model:</label>
      <select id="model-select">
        <option value="google/gemma-3-12b">Google: Gemma 3 12B (Free)</option>
        <option value="reka/flash-3">Reka: Flash 3 (Free)</option>
        <option value="google/gemma-3-27b">Google: Gemma 3 27B (Free)</option>
        <option value="deepseek/deepseek-r1-zero">DeepSeek: DeepSeek R1 Zero (Free)</option>
        <option value="qwen/qwq-32b">Qwen: QwQ 32B (Free)</option>
        <option value="moonshotai/moonlight-16b-a3b-instruct">Moonshot AI: Moonlight 16B A3B Instruct (Free)</option>
        <option value="nous/deephermes-3-llama-3-8b-preview">Nous: DeepHermes 3 Llama 3 8B Preview (Free)</option>
        <option value="cognitivecomputations/dolphin3.0-r1-mistral-24b">Dolphin3.0 R1 Mistral 24B (Free)</option>
      </select>
    </div>
    <div class="chat-window">
      <div id="chat-log"></div>
      <div class="input-section">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
